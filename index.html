<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaTeX Demo - Home</title>

  <!-- PureCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" crossorigin="anonymous">

  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.28/dist/katex.min.css" crossorigin="anonymous">

  <!-- KaTeX JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.28/dist/katex.min.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.28/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js" crossorigin="anonymous"></script>
  <script defer>
    window.WebFontConfig = {
      custom: { families: ['KaTeX_AMS', 'KaTeX_Main'] }
    };
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: "$$", right: "$$", display: true},
          {left: "$", right: "$", display: false},
          {left: "\\(", right: "\\)", display: false},
          {left: "\\[", right: "\\]", display: true}
        ]
      });
    });
  </script>

  <style>
    body { padding: 20px; }
    header { margin-bottom: 30px; }
    nav a { margin-right: 15px; text-decoration: none; font-weight: bold; color: #333; }
    nav a:hover { text-decoration: underline; }
    .card { padding: 20px; border-radius: 8px; background: #f7f7f7; margin-bottom: 20px; }
  </style>
</head>
<body>

<header>
  <h1>KaTeX Demo Site</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="examples.html">Examples</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="card pure-u-1 pure-u-md-2-3">
  <h2>Welcome!</h2>
  <p>This is a multi-page KaTeX demo using PureCSS.</p>
  <p>Inline math example: $E = mc^2$</p>
  <p>Display math example:</p>
  $$
    \int_0^\infty e^{-x^2} dx = \frac{\sqrt{\pi}}{2}
  $$
</div>

</body>
</html>
